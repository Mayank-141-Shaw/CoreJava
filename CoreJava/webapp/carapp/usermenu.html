<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="style.css" rel="stylesheet">
<title>Servlet Bank App</title>

</head>
<body>
	<div class="container">
		<h1>User Menu</h1>
	</div>
	<div class="container">
		<div class="console-box">
			<form action="usermenu" method="POST">
				<input type="hidden" name="action" value="seedata"/>
				<button type="submit">SEE DETAILS</button>	
			</form>
			<form action="usermenu" method="POST">
				<input type="hidden" name="action" value="rentcar"/>
				<button type="submit">RENT CAR</button>	
			</form>
			<form action="usermenu" method="POST">
				<input type="hidden" name="action" value="returncar"/>
				<button type="submit">RETURN CAR</button>	
			</form>
			<form action="usermenu" method="POST">
				<input type="hidden" name="action" value="updateself"/>
				<button type="submit">UPDATE DETAILS</button>	
			</form>
			<form action="usermenu" method="POST">
				<input type="hidden" name="action" value="logout"/>
				<button type="submit">LOG OUT</button>	
			</form>
			
		</div>
	</div>
</body>
</html>
